<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="McMakler FrontEnd Webpage">
    <meta name="author" content="Surya Kiran V">
    <title>McMakler Front-End</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>    
</head>
<body ng-app="mcmakler" data-ng-controller="DataCtrl" data-ng-init="init()">
    <!-- Page Content -->
    <div class="container">
        <!-- Row -->
        <div class="row">
            <div class="col-md-4 portfolio-item" ng-repeat="item in items1">
                <div class="over-text"> Mieten </div>
                <img class="img-responsive" src="images/placeholder_image.jpg" alt="">
                <div class="col-md-12">
                  <h4> {{ item.title }} </h4>
                  <p> {{ item.realestateSummary.address.postalCode }} Sinn/{{ item.realestateSummary.address.city }} </p>
                  <nav class="navbar" role="navigation">
                      <span> 
                        <b> {{item.advertisementPrice.sellPrice}} <i class="fa fa-eur"></i></b> 
                      </span>
                      <div class="nav navbar-nav pull-right">
                        <li> {{item.realestateSummary.noOfRooms}} Zimmer</li> 
                        <li style="border-left: 1px solid #e4e4e4;">ab {{ item.realestateSummary.space}} m<sup>2</sup></li>
                      </div>
                  </nav>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <hr>
    </div>
    <!-- /.container -->
</body>
</html>
